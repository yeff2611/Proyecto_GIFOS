<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">    
    <title>GIFOS</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <!-- logo -->
                <a href="./index.html"><img src="./assets/logo-desktop.svg" alt="Logo Gifos" class="nav__logo"></a>
                <ul class="nav__lista">
                    <li><a class="nav__items" href="">MODO NOCTURNO</a></li>
                    <li><a class="nav__items" href="./favoritos.html">FAVORITOS</a></li>
                    <li><a class="nav__items" href="./misGifos.html">MIS GIFOS</a></li>
                </ul>
                <!-- boton crear gifos -->
                <a href="./creaTuGifo.html" class="nav__cta">
                    <img src="./assets/button-crear-gifo.svg" alt="boton crear gifo">
                </a>
            </nav>
        </div>
    </header>
    <main>
        <section class="favoritos container">
            <!-- logo favoritos -->
            <img src="./assets/icon-favoritos.svg" class="icon_favoritos" alt="">
            <h1 class="titulo__favoritos">Favoritos</h1>
            <!-- logo guarda favoritos -->
            <img src="./assets/icon-fav-sin-contenido.svg" alt="icono favoritos sin contenido" class="icon_fav_sin_contenido">
            <p id="descripcionFavoritos">
                "¡Guarda tu primer GIFO en Favoritos 
                 para que se muestre aquí!"
            </p>
        </section>
        <section class="carousel container">
            <div class="contenedor-titulo">
                <h1 class="titulo__carousel">Trending GIFOS</h1>
                <p class="descripcion__carousel">
                    Mira los últimos GIFOS de nuestra comunidad.
                </p>
            </div>
            <div class="carousel_content">
                <button role="button" id="flecha-izquierda" class="btn-flecha"><i class="fas fa-angle-left"></i></button>
                <div class="contenedor-carousel">
                    <div id="carousel" class="carousel">
                    </div>
                </div>
                <button role="button" id="flecha-derecha" class="btn-flecha"><i class="fas fa-angle-right"></i></button>
            </div>
        </section>         
    </main>
    <footer class="footer container">
        <section class="footer__contact">
            <p class="compartir_footer">Compartir en:</p>
            <div class="iconos_footer">
                <span class="footer__container-icons">
                    <a href="https://www.facebook.com/" class="fab fa-facebook-f" target="_blank"></a>
                </span>
                <span class="footer__container-icons">
                    <a href="https://www.twitter.com/" class="fab fa-twitter" target="_blank"></a>
                </span>
                <span class="footer__container-icons">
                    <a href="https://www.instagram.com/" class="fab fa-instagram" target="_blank"></a>
                </span>
            </div>
            <p class="copyright">© GIFOS 2020 All Rights Reserved.</p>
        </footer>
        </section>
    <script src="https://kit.fontawesome.com/e6fe9089da.js" crossorigin="anonymous"></script>
    <script src="./scripts/carousel.js"></script>
</body>
</html>
